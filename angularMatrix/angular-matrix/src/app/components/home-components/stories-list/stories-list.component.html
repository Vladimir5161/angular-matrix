<div *ngIf="stories | async | sortPipe" class="storiesWrapper">
  <div *ngIf="(stories | async | sortPipe | searchPipe: searchStr).length > 0; then thenBlock else elseBlock" ></div>
  <ng-template #thenBlock>
    <div *ngFor="let story of stories | async | sortPipe | searchPipe: searchStr" >
        <app-story [story]="story"
        ></app-story>
    </div>
  </ng-template>
  <ng-template #elseBlock>
    <div class="noStories">No Stories found</div>
  </ng-template>
</div>
