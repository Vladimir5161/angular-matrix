<div class="addStoryModal">
  <button class="closeModal" (click)="closeModal()">X</button>
  <div *ngIf="!storyGroup.valid">
      <div class="errorMess">{{formErrorService.getErrorMessage()}}</div>
  </div>
  <form [formGroup]="storyGroup">
    <div class="titleInput" [ngClass]="{
      error: storyGroupControls.title.value && !storyGroupControls.title.touched  && !!storyGroupControls.title.errors
    }" >
      <label for="title">Title </label>
      <input id="title" type="text" formControlName="title" (ngModelChange)="getErrorMessage()">
    </div>
    <div class="contentTextbox" [ngClass]="{
      error: storyGroupControls.content.value && !storyGroupControls.content.touched  && !!storyGroupControls.content.errors
    }" >
      <label for="content">Content </label>
      <textarea  id="content" type="text" formControlName="content" (ngModelChange)="getErrorMessage()"></textarea>
    </div>
    <div class="imageLabel" [ngClass]="{notReady: imageService.imageSrc}">
      <label for="image">
        {{imageService.imageSrc? 'Image Added': 'Add Image'}}</label>
      <input id="image" type="file" (change)="imageService.onFileChange($event)">
    </div>
    <button class="add-btn" type="submit"
            style="transform: translateY(20px)"
            [ngClass]="{notReady: !imageService.imageSrc || !storyGroup.valid}"
            (click)="onSubmitBtn($event)" [disabled]="!imageService.imageSrc || !storyGroup.valid">Add Story</button>
  </form>

</div>
